name: blueberry-build-test-action

on: [ push, pull_request ]

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Run Flutter Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Decode firebase_option
        env:
          firebase_options_dart: ${{secrets.FIREBASE_OPTION}}
        run: echo "$firebase_options_dart" > lib/firebase_options.dart

      - name: 'Set Flutter Version Latest'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      - name: 'Checkout Flutter 3.22.0'
        shell: bash
        run: |
          cd $FLUTTER_ROOT;
          git fetch --tags;
          git checkout 3.22.0;
          flutter --version;

      - name: Install dependencies
        run: flutter pub get

      - name: Generate freezed files
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Run linter
        run: flutter analyze > analysis_result.txt || true

      - name: Install Reviewdog
        run: |
          curl -sfL https://raw.githubusercontent.com/reviewdog/reviewdog/main/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Run reviewdog
        run: |
          reviewdog -f=checkstyle -name="Flutter Analyze" -reporter=github-pr-review -level=error -fail_on_error=false < analysis_result.txt
        env:
          GITHUB_TOKEN: ${{ secrets.JWSON_GITHUB_TOKEN }}

      - name: Run tests
        run: flutter test
        env:
          CI: true
